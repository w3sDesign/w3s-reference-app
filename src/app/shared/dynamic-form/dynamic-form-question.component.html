<div [formGroup]="form">


  <div *ngIf="question.controlType !== 'checkbox'" [ngSwitch]="question.controlType">

    <mat-form-field [class.hide]="question.isDisabled">

      <textarea *ngSwitchCase="'textbox'" matInput [formControlName]="question.key" [id]="question.key" [type]="question.inputType" [w3sHighlight]="'yellow'">
        </textarea>

      <mat-select *ngSwitchCase="'dropdown'" [formControlName]="question.key" [id]="question.key">
        <mat-option *ngFor="let option of question.options" [value]="option.key">{{option.value}}</mat-option>
      </mat-select>

      <mat-hint align="start">{{question.label}}</mat-hint>

      <!-- <mat-error *ngIf="!isValid"> -->
      <mat-error>{{question.label}} is required</mat-error>

    </mat-form-field>


  </div>



  <!-- checkbox not allowed inside mat-form-field -->

  <div *ngIf="question.controlType === 'checkbox'" >

      <br><br>
      <mat-checkbox [formControlName]="question.key" [id]="question.key">
      {{question.label}}
    </mat-checkbox>

  </div>

</div>
