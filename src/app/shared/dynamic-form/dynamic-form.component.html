<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" [ngClass]="formClass">

    <div *ngFor="let question of questions">

      <!-- ################################################ -->

      <w3s-dynamic-form-question [question]="question" [form]="form">

      </w3s-dynamic-form-question>

      <!-- ################################################ -->

    </div>


        <button type="submit" mat-raised-button matTooltip="Start Searching" [disabled]="!form.valid">Search</button>


  </form>

  <div *ngIf="payLoad">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>

</div>
