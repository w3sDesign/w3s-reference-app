
<h2 mat-dialog-title>{{data.title}}</h2>

<mat-divider></mat-divider>
<br />

<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>

<br />

<mat-dialog-actions *ngIf="data.showActions" style="margin:0">

  <button mat-button mat-dialog-close>No</button>

  <!-- The mat-dialog-close directive optionally accepts a value
  as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>

</mat-dialog-actions>
