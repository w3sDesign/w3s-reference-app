  <!-- ################################################ -->
  <!-- Material Data Table -->
  <!-- ################################################ -->

  <table mat-table #table matSort [dataSource]="filters">

    <!-- Selection/Checkbox column definition -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- All other column definitions -->
    <ng-container [matColumnDef]="column" *ngFor="let column of allColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column | titlecase}}</th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-container>

    <!-- Row definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!--
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="selection.toggle(row)">
    -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)">

    </tr>

  </table>
  <!-- End data table -->
  <div >
    Selected Filter =  {{selectedFilter}}
  </div>
